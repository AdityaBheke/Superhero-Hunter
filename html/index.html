<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/d4929b52a0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <nav>
        <h1 class="heading">Superhero Hunter</h1>
        <button class="black-button"><i class="fa-solid fa-heart"></i><span>Favourites</span></button>
    </nav>
   <header>
    <span class="search-label">Begin your Superhero Hunt here, where every click brings you closer to uncovering remarkable Powers...</span>
    <div class="search-box">
        <input type="search" name="name" id="search" placeholder="Search">
        <button class="black-button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></button>
    </div>
   </header>
   <main id="character-list">
    <div class="superhero-card">
        <img src="../assets/svgs/image.svg" alt="profile" class="card-profile">
        <span class="card-name">Superhero Name</span>
        <button class="favourite-button"><i class="fa-regular fa-heart"></i></button>
    </div>
    <div class="superhero-card">
        <img src="../assets/svgs/image.svg" alt="" class="card-profile">
        <span class="card-name">Superhero Name</span>
        <button class="favourite-button"><i class="fa-regular fa-heart"></i></button>
    </div>
    <div class="superhero-card">
        <img src="../assets/svgs/image.svg" alt="" class="card-profile">
        <span class="card-name">Superhero Name</span>
        <button class="favourite-button"><i class="fa-regular fa-heart"></i></button>
    </div>
   </main>
   <script type="module" src="../js/script.js"></script>
</body>
</html>
