<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/character.css">
    <script src="https://kit.fontawesome.com/d4929b52a0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <nav>
        <h1 class="heading">Superhero Hunter</h1>
        <button class="black-button"><i class="fa-solid fa-heart"></i><span>Favourites</span></button>
    </nav>
   <header>
    <div id="head-container">
        <img src="../assets/images/Marvel.jpg" alt="profile-image" id="superhero-profile">
        <span class="search-label"></span>
    </div>
   </header>
   <main id="details-container">
    <p id="description" class="data-unavailable loading">Loading Description...</p>
    <div class="info-container" id="Comics"><span class="data-unavailable loading">Loading Comics...</span></div>
    <div class="info-container" id="Series"><span class="data-unavailable loading">Loading Series...</span></div>
    <div class="info-container" id="Events"><span class="data-unavailable loading">Loading Events...</span></div>
   </main>
   <script type="module" src="../js/character.js"></script>
</body>
</html>
